<div class="container-fluid">
    <div class="row">
      <div id="formstyle">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group" id="fields">
 
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name"  #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p class="alert-link"> Name is Required</p>
                </div>
            </div>
            <div class="form-group">
 
                <label for="">Description</label>
                <textarea class="form-control" name="description" rows="5" [(ngModel)]="newQuote.description" #description='ngModel' required>
                </textarea>
                <div [hidden]='description.valid || description.pristine' class="alert alert-danger">
                    <p>Description required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                    <input type='text' id="author" required class="form-control" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
            <div [hidden]='description.valid || description.pristine' class="alert alert-danger">
                <p>Author required</p>
            </div>
            </div>
            <div class="form-group">
                <label for="publish">Published</label>
                <input type='date' id="publish" [(ngModel)]="newQuote.publishDate" name="publishDate" #publishDate="ngModel"  class="form-control" required>
                <div [hidden]="publishDate.valid || publishDate.pristine" class="alert alert-danger">
                        <p> Published Date is Needed</p>
                </div>
            </div>
            <br>
            <button class="btn btn-danger" type="Submit"  name="button">Submit</button>
        </form>
      </div>
    </div>
 </div>
